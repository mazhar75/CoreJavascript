<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output in JavaScript</title>
</head>
<body>
    <script>
        //string
        let text="Md. Mazharul Islam";
        //number
        let age=23;
        //boolean
        let MaritialStatus=false;
        document.write("Name :",text)
        document.write("<br>Age :",age);
        if(MaritialStatus){
            document.write("<br>Married : Yes");
        }
        else{
            document.write("<br>Married : No"); 
        }


    </script>
</body>
</html>
